<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de login</title>
        <link rel="apple-touch-icon" sizes="180x180" href="./midias/apple-icon.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./midias/icon-16x16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./midias/icon-32x32.png">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="main-login">

            <div class="left-login">
                <h1>Faça login<br>Entre para o nosso time</h1>
                <img src="./astronauta.svg" class="left-login-image" alt="Astronauta animação" >
            </div>

            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario"><img src="midias/sombra-de-usuario-masculino.png" width="30px" alt="icone de login"/> </label>
                        <input type="text" name="usuario" placeholder="Usuário">
                        <label for="senha"><img src="midias/senha.png" alt="icone de cadeado com característicos no meio" width="30px"></label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                            <a href="index.html"> 
                             <button  class="btn-login">
                                Login
                                </button>
                            </a>
                </div>
            </div>

        </div>
    </body>

</html>
